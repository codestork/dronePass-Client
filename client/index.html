<!DOCTYPE html>
<html lang="en" ng-app="dronePass">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DronePass for homeowners">
    <meta name="author" content="CodeStork">
    <!-- ToDo : Drone Pass icon<link rel="icon" href="../../favicon.ico"> --> 
    <title>DronePass: Air Traffic Control for commercial UAVs</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" >
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material.min.css" >
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="../bower_components/leaflet.draw/dist/leaflet.draw.css" />
    <link href='http://fonts.googleapis.com/css?family=Anaheim|Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/L.GeoSearch/src/css/l.geosearch.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a ui-sref="landingPage"  class="navbar-brand title">DronePass</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav"> 
          <li>
            <a ui-sref="homePortal" ui-sref-active="active-state">Homeowner Portal</a>
          </li>
          <li>
            <a ui-sref="signin" ui-sref-active="active-state">Sign In</a>
          </li>
          <li ng-controller="signout">
           <a ui-sref="signin" ng-click="signout()" ui-sref-active="active-state">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <container class="container-fluid main clearfix"> 
      <div ui-view class="fullStretch"></div>
    </container>
  </body>
  <script src="./bower_components/leaflet/dist/leaflet-src.js"></script>
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="../bower_components/L.GeoSearch/src/js/l.control.geosearch.js"></script>
  <script src="../bower_components/L.GeoSearch/src/js/l.geosearch.provider.openstreetmap.js"></script>
  <script src="../bower_components/leaflet.draw/dist/leaflet.draw.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js'></script>
  <script src="./bower_components/ngFx/dist/ngFx.min.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/homePortal/homePortal.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>
