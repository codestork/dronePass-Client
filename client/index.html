<!DOCTYPE html>
<html lang="en" ng-app="dronePass">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/icon/ios/Icon-72@2x.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icon/ios/Icon-72@2x.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icon/ios/Icon-72@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icon/ios/Icon-72@2x.png">
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
    <meta name="description" content="DronePass for homeowners">
    <meta name="author" content="CodeStork">
    <title>DronePass: Air Traffic Control for commercial UAVs</title>
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material.min.css" >
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css">
    <link href='http://fonts.googleapis.com/css?family=Anaheim|Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./stylesheets/styles.css" >
    <link rel="stylesheet" href="./stylesheets/responsive.css" >
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default main" ng-show="landing">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="landingPage" class="navbar-brand title">DronePass</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" id="mainNav">
          <ul class="nav navbar-nav navbar-right">
            <li ><a ui-sref="homePortal" ui-sref-active="active-state"><i class="mdi-action-home"></i> Homeowner Portal <span class="sr-only">(current)</span></a></li>
            <li ng-hide="isLoggedIn"><a ui-sref="signin" ui-sref-active="active-state">Sign In </a></li>
            <li class="signout" ng-controller="signout" ng-show="isLoggedIn"><a ui-sref="signin" ng-click="signout()" ui-sref-active="active-state" > Sign Out </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <div ui-view class="container-fluid main fx-fade-normal fx-speed-2000"></div>
  </body>

  <script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
  <script src="../bower_components/leaflet-plugins/layer/Marker.Rotate.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="../bower_components/angular-socket-io/socket.min.js"></script>
  <script src="../bower_components/L.GeoSearch/src/js/l.control.geosearch.js"></script>
  <script src="../bower_components/L.GeoSearch/src/js/l.geosearch.provider.google.js"></script>
  <script src="../bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../bower_components/socket.io-client/socket.io.js"></script>
  <script src="../bower_components/moment/min/moment.min.js"></script>
  <script src="../bower_components/ngFx/dist/ngFx.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js'></script>  
  
  <script src="app/auth/auth.js"></script>
  <script src="app/homePortal/homePortal.js"></script>
  <script src="app/services/authServices.js"></script>
  <script src="app/services/droneSimulator.js"></script>
  <script src="app/services/propertyInfo.js"></script>
  <script src="app/app.js"></script>
</html>
