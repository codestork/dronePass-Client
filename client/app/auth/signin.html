<div id='signin'>
  <h1>Sign In</h1>
  <form name="signinForm" ng-submit='signin()'>
    <div class="group">
      <label>Email</label>
      <input type='email' ng-model='user.username' required>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <div class="group">
      <label>Password</label>
      <input type="password" ng-model='user.password' required>
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>
    <button class="btn btn-default btn-raised white">Sign In</button>
  </form>
  <a class="link" href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
